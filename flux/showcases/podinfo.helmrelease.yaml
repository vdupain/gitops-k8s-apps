apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: showcases
spec:
  interval: 5m
  chart:
    spec:
      chart: podinfo
      version: 6.6.2
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
      interval: 1m
  
  values:
    ingress:
      enabled: true
      annotations:
        external-dns.alpha.kubernetes.io/hostname: podinfo.k8s
        kubernetes.io/ingress.class: "nginx"
      hosts:
        - host: podinfo.k8s
          paths:
            - path: /
              pathType: Prefix